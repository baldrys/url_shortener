<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shorting the url {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/3.3/examples/cover/cover.css" rel="stylesheet">
{% block styles %}
{% endblock styles %}
<style>
    body{
        background-color: #3c283a;
    }
    .btn-primary, .btn-default{
        background-color: #212c50;
        border-color: #575582;
    }
</style>
<script type="text/javascript">
function toggleShortcode() {
    var x = document.getElementById("toggle");
    var y = document.getElementById("show-more")
    if (x.style.display === "none") {
        x.style.display = "block";
        y.innerHTML = "Click to hide shortcode input"
    } else {
        x.style.display = "none";
        y.innerHTML = "Click to set desired shortcode"
    }
}
</script>
</head>
<body>


<div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">



          <div class="inner cover">
                  {% block content %}
                  {% endblock content %}
          </div>



        </div>

      </div>

    </div>
</body>
</html>
